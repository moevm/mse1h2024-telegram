name: SeleniumTests

on:
  pull_request:
    types: [opened, edited, reopened]
  push:

jobs:
  selenium_tests:
    uses: 'moevm/mse1h2024-telegram/.github/workflows/docker.yml@main'
    steps:
      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup environment for tests
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt

      - name: Run tests
        run: |
          pytest tests/